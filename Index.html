<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Do This List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="SitePoint" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- TITLE -->
    <header>
      <h1>DO THIS!</h1>
    </header>
    <!--  ENTER TASK AND DROPDOWN -->
    <form>
      <input type="text" placeholder="Do This Thing" class="todo_input" />
      <button class="todo_button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter_todo">
          <option value="all">All</option>
          <option value="completed">Done!</option>
          <option value="uncompleted">Do This!</option>
        </select>
      </div>
    </form>
    <!-- CONTAINER FOR DISPLAYING TO-DO LIST- ADDS TASKS USING JAVASCRIPT -->
    <div class="todo_container">
      <ul class="todo_list"></ul>
    </div>
    <!-- ADDING JAVA SCRIPT -->

    <script src="js/scripts.js"></script>
  </body>
</html>
